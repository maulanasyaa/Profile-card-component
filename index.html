<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img src="images/bg-pattern-card.svg" alt="card-bg" class="card__bg" />
        <img src="images/image-victor.jpg" alt="profile-image" class="card__profile-image" />
        <section class="profile">
          <h2 class="profile__name">Victor Crest</h2>
          <p class="profile__age">26</p>
          <p class="profile__city">London</p>
        </section>
        <div class="stats">
          <p class="stats__item">80K<span>Followers</span></p>
          <p class="stats__item">803K<span>Likes</span></p>
          <p class="stats__item">1.4K<span>Photos</span></p>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/maulanasyaa">Maulanasyaa</a>.
    </div>
  </body>
</html>
